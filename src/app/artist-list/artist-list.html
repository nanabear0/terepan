<p-table [value]="value()" [scrollable]="true" scrollHeight="100%">
  <ng-template #header>
    <tr>
      <th>Name</th>
      <th>Area</th>
      <th>Begin</th>
      <th>End</th>
    </tr>
  </ng-template>
  <ng-template #body let-artist>
    <tr>
      <td>
        <a
          [routerLink]="['/artist', artist.id]"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          >{{ artist.name }}</a
        >
      </td>
      <td>{{ artist.area }}</td>
      <td>{{ artist.begin?.toLocaleDateString() }}</td>
      <td>{{ artist.end?.toLocaleDateString() }}</td>
    </tr>
  </ng-template>
</p-table>
