<p-table
  [value]="value()"
  [scrollable]="true"
  scrollHeight="flex"
  [paginator]="true"
  [rows]="rows"
  [first]="first"
  [showCurrentPageReport]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  (onPage)="pageChange($event)"
  [rowsPerPageOptions]="[10, 25, 50]"
>
  <ng-template #header>
    <tr>
      <th>Name</th>
      <th>Area</th>
      <th>Begin</th>
      <th>End</th>
      @if(!noAction()) {
      <th></th>
      }
    </tr>
  </ng-template>
  <ng-template #body let-artist sel>
    <tr [ngClass]="!noHightlight() ? rowClass(artist) : undefined">
      <td>
        <a
          [routerLink]="['/artist', artist.id]"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          >{{ artist.name }}</a
        >
        <p-button link (click)="showDialog(artist)"><i class="pi pi-window-maximize"></i></p-button>
      </td>
      <td>{{ artist.area }}</td>
      <td>{{ artist.begin?.toLocaleDateString() }}</td>
      <td>{{ artist.end?.toLocaleDateString() }}</td>
      @if(!noAction()) {
      <td>
        <p-button
          icon="pi {{ rowSelectionIcon(artist) }}"
          (click)="addArtist(artist)"
          severity="secondary"
          [outlined]="true"
        />
      </td>
      }
    </tr>
  </ng-template>
</p-table>
<p-drawer
  [visible]="!!selectedArtist()"
  (onHide)="selectedArtist.set(undefined)"
  position="bottom"
  [style]="{ height: '80vh', padding: '24px' }"
>
  <ng-template #headless>
    @if (!!selectedArtist()) {
    <app-artist [value]="selectedArtist()?.id!" class="artist"></app-artist>
    }
  </ng-template>
</p-drawer>
