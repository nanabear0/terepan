<div class="root">
  <p-fieldset legend="Search Artist">
    <form class="input-fields" [formGroup]="artistForm" (ngSubmit)="search()">
      <p-inputgroup>
        <p-inputgroup-addon>
          <i class="pi pi-user"></i>
        </p-inputgroup-addon>
        <p-floatlabel variant="in">
          <input pInputText id="artistName" formControlName="name" />
          <label for="artistName">Artist Name</label>
        </p-floatlabel>
      </p-inputgroup>

      <p-inputgroup>
        <p-floatlabel variant="in">
          <p-inputnumber
            mode="decimal"
            [min]="1"
            [max]="99"
            id="matchScore"
            formControlName="score"
          />
          <label for="matchcore">Min match score</label>
        </p-floatlabel>
      </p-inputgroup>

      <p-button label="Submit" type="submit" class="button" />
    </form>
  </p-fieldset>
  @if (result().length){
  <p-fieldset
    [legend]="`${result().length} artists match`"
    class="table-container heightFixedFieldset"
  >
    <app-artist-list [value]="result()"></app-artist-list>
  </p-fieldset>
  }
</div>
