<div class="root">
  <p-fieldset legend="Search Artist">
    <form class="input-fields" [formGroup]="artistForm" (ngSubmit)="search()">
      <p-inputgroup>
        <p-inputgroup-addon>
          <i class="pi pi-user"></i>
        </p-inputgroup-addon>
        <p-floatlabel variant="in">
          <input pInputText id="artistName" formControlName="name" />
          <label for="artistName">Artist Name</label>
        </p-floatlabel>
      </p-inputgroup>
      <p-button label="Submit" type="submit" class="button" />
    </form>
  </p-fieldset>
  <div class="table-container">
    <app-artist-list [value]="result()"></app-artist-list>
  </div>
</div>
