<div class="root">
  <p-panel [showHeader]="false">
    <div class="albumPanel">
      <app-album-cover class="cover" [id]="album()?.id"></app-album-cover>
      <h2 class="album-title">
        {{ album()?.title }}
      </h2>
      <div class="tags">
        <p-tag [value]="album()?.primaryType!" />
        @for (secondaryType of album()?.secondaryTypes;track $index) {
        <p-tag [value]="secondaryType" severity="secondary" />
        }
      </div>
      <a class="artist-name" [routerLink]="['/artist', artist()?.id]">{{ artist()?.name }}</a>
      <span class="release-date"
        >Release date: {{ album()?.firstReleaseDate?.toLocaleDateString() }}</span
      >
    </div>
  </p-panel>
  <p-fieldset legend="Releases" class="table-container heightFixedFieldset">
    <app-release-list [value]="releases()"></app-release-list>
  </p-fieldset>
</div>
