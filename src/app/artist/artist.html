<div class="root">
  <h2 class="title">
    {{ artist()?.name }}
    <p-button
      icon="pi {{ rowSelectionIcon() }}"
      (click)="addArtist()"
      severity="secondary"
      [outlined]="true"
    />
  </h2>
  <p-fieldset legend="Studio albums" class="table-container heightFixedFieldset">
    <app-album-list [value]="albums()"></app-album-list>
  </p-fieldset>
</div>
