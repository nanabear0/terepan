<div class="root">
  <h2 class="title">
    {{ artist()?.name }}
    <p-button
      icon="pi {{ rowSelectionIcon() }}"
      (click)="addArtist()"
      severity="secondary"
      [outlined]="true"
    />
  </h2>
  <div class="table-container">
    @if (albums().length){
    <app-album-list [value]="albums()"></app-album-list>
    }
  </div>
</div>
