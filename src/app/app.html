<div class="app-root">
  <p-menubar [model]="menubarItems">
    <ng-template #end>
      <div class="menubarEnd">
        <p-button
          icon="pi pi-sync"
          [rounded]="true"
          [text]="true"
          severity="help"
          (onClick)="artistMetadataStore.updateMetadataCache()"
        />
        <p-avatar
          image="./assets/trashpanda.png"
          [style]="{
            width: '32px',
            height: '32px',
            'border-radius': '32px',
            overflow: 'hidden'
          }"
        />
      </div>
    </ng-template>
  </p-menubar>

  <div class="messageGroup"></div>
  <div class="content">
    <router-outlet />
  </div>
</div>
<p-toast [preventOpenDuplicates]="true" position="bottom-center"></p-toast>
