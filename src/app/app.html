<div class="app-root">
  <p-menubar [model]="menubarItems">
    <ng-template #end>
      <p-avatar
        image="./assets/trashpanda.png"
        [style]="{
          width: '32px',
          height: '32px',
          'border-radius': '32px',
          overflow: 'hidden'
        }"
      />
    </ng-template>
  </p-menubar>

  <div class="messageGroup">
    @if(latestReleasesUpdating()) {
    <p-message severity="info" icon="pi pi-spin pi-spinner">
      Latests releases are being updated</p-message
    >
    }
  </div>
  <div class="content">
    <router-outlet />
  </div>
</div>
