@let totalProgress = musicBrainz.totalProgress();
<div class="app-root">
  <p-menubar [model]="menubarItems" style="position: relative">
    <ng-template #end>
      <p-progressbar
        class="progressBar"
        [value]="((totalProgress?.[0] || 0) / (totalProgress?.[1]|| 1)) * 100"
        [showValue]="false"
      />
      <div class="menubarEnd">
        <p-button
          icon="pi pi-sync"
          [rounded]="true"
          [text]="true"
          severity="help"
          (onClick)="artistMetadataStore.updateMetadataCache()"
        />
        <p-avatar
          image="./assets/trashpanda.png"
          [style]="{
            width: '2rem',
            height: '2rem',
            'border-radius': '2rem',
            overflow: 'hidden'
          }"
        />
      </div>
    </ng-template>
  </p-menubar>
  <div class="content">
    <router-outlet />
  </div>
</div>
<p-toast [preventOpenDuplicates]="true" position="bottom-center"></p-toast>
