<table mat-table [dataSource]="value()" class="mat-elevation-z8">
    <ng-container matColumnDef="firstReleaseDate">
        <th mat-header-cell *matHeaderCellDef> ReleaseDate </th>
        <td mat-cell *matCellDef="let element"> {{element.firstReleaseDate.toISOString().slice(0, 10)}} </td>
    </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title</th>
    <td mat-cell *matCellDef="let element">{{element.title}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
