<!-- eslint-disable @angular-eslint/template/interactive-supports-focus -->
<p-table
  [value]="value()"
  [scrollable]="true"
  scrollHeight="flex"
  [value]="value()"
  [scrollable]="true"
  [virtualScroll]="true"
  [virtualScrollItemSize]="93"
>
  <ng-template #header>
    <tr>
      <th>Cover</th>
      @if (showArtist()) {
      <th>Artist</th>
      }
      <th>Title</th>
      <th>First release date</th>
    </tr>
  </ng-template>
  <ng-template #body let-album>
    <tr>
      <td>
        @if (thumbnailStore.contains(album.id)) {
        <p-image
          [src]="thumbnailStore.get(album.id)"
          [preview]="true"
          [alt]="album.title"
          class="imgThumbnail"
          appendTo="body"
          [previewImageSrc]="'https://coverartarchive.org/release-group/' + album.id + '/front'"
        />
        } @else {
        <i class="pi pi-image" style="font-size: 64px"></i>
        }
      </td>
      @if (showArtist()) {
      <td>
        <a
          [routerLink]="['/artist', album.artist.id]"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          >{{ album.artist.name }}</a
        >
      </td>
      }
      <td>{{ album.title }}</td>
      <td>{{ album.firstReleaseDate.toLocaleDateString() }}</td>
    </tr>
  </ng-template>
</p-table>
