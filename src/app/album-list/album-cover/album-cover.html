@let idx = id(); @if (idx && thumbnailStore.contains(idx)) {
<p-image
  [src]="thumbnailStore.get(idx)"
  [preview]="true"
  [alt]="alt()"
  class="imgThumbnail"
  appendTo="body"
  [previewImageSrc]="`https://coverartarchive.org/${type()}/${idx}/front`"
  [imageStyle]="{'max-width': '100%','object-fit': 'contain',}"
/>
} @else {
<i class="pi pi-image" [style]="placeholderStyle() || 'font-size: 48px'"></i>
}
